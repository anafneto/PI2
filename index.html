<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo 6 TDM 2º ano, 2024/25">
    <meta name="description" content="Landing page for Eunice General Assembly 2025">
    <meta name="keywords" content="EUNICE, General Assembly">
    <link rel="stylesheet" href="css/styles.css">
    <title>Projeto de PI2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header__grey">
        <div class="navbar">
            <img class="logo" src="svg/Logotipo.svg" alt="logo">

            <div class="icons">
                <img class="icon" src="svg/Accesibility.svg" alt="Icon Accesibility">
                <img class="icon" src="svg/PT.svg" alt="Icon Translation">
                <img class="icon" src="svg/hamburger.svg" alt="Icon hamburger">
            </div>
        </div>
        <div class="search">
            <div class="search-container">
                <input type="text" class="searchbar">
                <img src="svg/lupa.svg" alt="lupa searchbar" />
            </div>
        </div>
    </header>

    <br>
    <br>

    <img src="images/Design_1501x817.png" class="imagemHero" alt="Imagem Herói Eunice">
    <p class="descricaoEunice">The General Assembly of <b>EUNICE European University</b> will gather partner
        universities, in the <strong>Polytechnic of Viseu</strong>, to analyse the progress of the alliance and chart
        future developments.</p>

    <div class="date-buttons"> 
        <button class="date-button" onclick="selectDate(this)">31 Mar</button> 
        <button class="date-button" onclick="selectDate(this)">01 Apr</button> 
        <button class="date-button" onclick="selectDate(this)">02 Apr</button> 
        <button class="date-button" onclick="selectDate(this)">03 Apr</button>
    </div>
</body>

</html>
