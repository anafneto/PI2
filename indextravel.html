<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Grupo 6 TDM 2º ano, 2024/25">
        <meta name="description" content="Landing page for Eunice General Assembly 2025">
        <meta name="keywords" content="EUNICE, General Assembly">
        
        <title>Projeto de PI2</title>
        
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/general.js" defer></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>
<body>
    <header class="header__grey">
        <div class="navbar">
            <img class="logo" src="svg/Logotipo.svg" alt="logo">

            <div class="icons">
                <img class="icon" src="svg/Accesibility.svg" alt="Icon Accesibility">
                <img class="icon" src="svg/PT.svg" alt="Icon Translation">
                <img class="icon" src="svg/hamburger.svg" alt="Icon hamburger">
            </div>
        </div>
        <div class="search">
            <div class="search-container">
                <input type="text" class="searchbar">
                <img src="svg/lupa.svg" alt="lupa searchbar" />
            </div>
        </div>
    </header>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="button-group">
        <button class="location-button" data-id="1">From Porto</button>
        <button class="location-button" data-id="2">From Lisboa</button>
    </div>
    <div class="button-group">
        <button class="travel-button" data-id="3">Metro & Bus</button>
        <button class="travel-button" data-id="4">Transfer</button>
    </div>
    <div class="info" id="info">
        <div><svg class="icon"><!-- SVG for clock --></svg> 2h40 to 3h</div>
        <div><svg class="icon"><!-- SVG for money --></svg> 15€ to 16€</div>
        <div><svg class="icon"><!-- SVG for metro --></svg> From Airport Purple line to Campanhã</div>
        <div><svg class="icon"><!-- SVG for walking --></svg> 6min to Bus Station</div>
        <div><svg class="icon"><!-- SVG for Bus --></svg> Porto (Campanhã) to Viseu</div>
        <div>Metro tickets are bought on the Metro Station machines</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

</body>
</html>
